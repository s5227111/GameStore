<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="{{url_for ('catalog.static', filename='catalog/images/logo.png')}}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="{{url_for('catalog.static', filename='catalog/vendor/bootstrap/css/bootstrap.min.css')}}" />

    <!-- Additional CSS Files -->

    <link rel="stylesheet" href="{{url_for('catalog.static', filename='catalog/css/fontawesome.css')}}" />
    <link rel="stylesheet" href="{{url_for('catalog.static', filename='catalog/css/templatemo-cyborg-gaming.css')}}" />
    <link rel="stylesheet" href="{{url_for('catalog.static', filename='catalog/css/owl.css')}}" />
    <link rel="stylesheet" href="{{url_for('catalog.static', filename='catalog/css/animate.css')}}" />
    <link rel="stylesheet" href="{{url_for('catalog.static', filename='catalog/css/swiper-bundle.min.css')}}" />

    <!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->

    {% block heading %}
    {% endblock %}

</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="{{url_for('catalog.static', filename='catalog/images')}}/logo.png" alt="" />
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Type Something" id="searchText" name="searchKeyword"
                                    onkeypress="handle" />
                                <i class="fa fa-search"></i>
                            </form>
                        </div>
                        <!-- ***** Search End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{{url_for('catalog.home')}}" class="active">Home</a></li>
                            <li><a href="{{url_for('catalog.browse')}}">Browse</a></li>
                            <li><a href="{{url_for('catalog.streams')}}">Streams</a></li>

                            {% if current_user.is_authenticated %}

                            <li><a href="{{url_for('auth.profile')}}">Profile <img
                                        src="{{url_for('catalog.static', filename='catalog/images')}}/profile-header.jpg"
                                        alt="" /></a>
                            </li>
                            {% else %}
                            <li><a href="{{url_for('auth.login')}}">Login </a>
                            </li>
                            {% endif %}

                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    {% block content %}

    {% endblock %}

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="{{url_for('catalog.static', filename='catalog/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('catalog.static', filename='catalog/vendor/bootstrap/bootstrap.min.js')}}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{url_for('catalog.static', filename='catalog/js/isotope.min.js')}}"></script>
    <script src="{{url_for('catalog.static', filename='catalog/js/owl-carousel.js')}}"></script>
    <script src="{{url_for('catalog.static', filename='catalog/js/tabs.js')}}"></script>
    <script src="{{url_for('catalog.static', filename='catalog/js/popup.js')}}"></script>
    <script src="{{url_for('catalog.static', filename='catalog/js/custom.js')}}"></script>

</body>

</html>
