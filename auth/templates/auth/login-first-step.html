{% extends 'authentication_pages/base.html'%} {% block heading %}
<link
  rel="stylesheet"
  href="{{ url_for('authentication_pages.static', filename='authentication_pages/css/base.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('authentication_pages.static', filename='authentication_pages/css/login.css') }}"
/>
{% endblock %} {% block content %}
<main class="vh-70">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center card-control">
            <div class="card-header">
              <h2 class="fw-bold mb-2 text-uppercase">Welcome back!</h2>
              <span class="text-gray-50 mb-5 card-caption"
                >Enter your email and password to log into your account.</span
              >
            </div>
            <div class="card-column1">
              <div class="form-outline form-white mb-4">
                <div class="button-container">
                  <div class="card-item">
                    <form method="post" action="">
                      <div class="form-group">
                        <label for="email-or-username" class="form-label"
                          >Username or email</label
                        >
                        <input
                          type="text"
                          class="form-control card-input"
                          id="inputEmail"
                          name="username_or_email"
                          aria-describedby="inputHelp"
                          autocomplete="off"
                          maxlength="100"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="email-or-username" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control card-input"
                          id="inputPassword"
                          name="password"
                          aria-describedby="inputHelp"
                          autocomplete="off"
                          maxlength="100"
                          required
                        />
                        {% if wrong_user_or_password %}
                        <span class="error-message"
                          >Username or password is invalid!</span
                        >
                        {% endif %}
                      </div>
                      <div class="btn-wrapper">
                        <button
                          type="submit"
                          class="btn btn-primary confirm-button"
                          id="jsDisableButton"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-column2">
              <div class="image-container">
                <img
                  src="{{url_for('authentication_pages.static', filename='authentication_pages/images/login.png')}}"
                  alt=""
                  class="login-image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
